<div class="dashboard-container">
    <header class="dashboard-header">
        <h1>Welcome back, {{ user()?.name }}!</h1>
        <p class="subtitle">Manage your products and categories from here.</p>
    </header>

    <div class="stats-grid">
        <div class="stat-card">
            <h3>Quick Actions</h3>
            <div class="actions">
                @if (isAdmin()) {
                <a routerLink="/admin" class="btn btn-primary">Go to Admin Panel</a>
                }
                <a routerLink="/products" class="btn btn-secondary">View Products</a>
                @if (!isAdmin()) {
                <button class="btn btn-primary" (click)="placeOrder()" [disabled]="cartCount() === 0">
                    Place Order ({{ cartCount() }})
                </button>
                }
            </div>
        </div>

        <div class="stat-card profile-summary">
            <h3>Profile Summary</h3>
            <div class="profile-details">
                <p><strong>Name:</strong> {{ user()?.name }}</p>
                <p><strong>Email:</strong> {{ user()?.email }}</p>
            </div>
        </div>
    </div>
</div>
