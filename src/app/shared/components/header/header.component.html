<header class="header">
    <div class="container">
        <div class="logo">
            <a routerLink="/dashboard" class="logo-link">AI Express</a>
        </div>
        <nav class="navigation">
            <ul class="nav-list">
                @if (loggedInUser()) {
                <li class="nav-item">
                    <a routerLink="/dashboard" class="nav-link" routerLinkActive="active">Dashboard</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/products" class="nav-link" routerLinkActive="active">Products</a>
                </li>
                @if (isAdmin()) {
                <li class="nav-item">
                    <a routerLink="/admin" class="nav-link" routerLinkActive="active">Admin Panel</a>
                </li>
                <li class="nav-item">
                    <a routerLink="/categories" class="nav-link" routerLinkActive="active">Categories</a>
                </li>
                }
                <li class="nav-item user-info">
                    <span class="welcome-text">Welcome, {{ loggedInUser()?.name }}</span>
                    <button (click)="logout()" class="logout-btn">Logout</button>
                </li>
                } @else {
                <li class="nav-item">
                    <a routerLink="/login" class="nav-link" routerLinkActive="active">Login</a>
                </li>
                }
            </ul>
        </nav>
    </div>
</header>
